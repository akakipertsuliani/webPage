<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div id="main"></div>
    <header id="container">
        <h1 id="logo">LOGO</h1>
        <nav id="nav-container">
            <ul id="list-container">
                <li class="element"><a href="#" class="navigation">Home</a></li>
                <li class="element"><a href="#" class="navigation">News</a></li>
                <li class="element"><a href="#" class="navigation">Course</a></li>
            </ul>
        </nav>
        <button id="logIn">Log In</button>
    </header>
    <div id="box-container">
        <div class="box"><div class="eye"><div class="ball"></div></div></div>
        <div class="box"><div class="eye"><div class="ball"></div></div></div>
        <div class="box"><div class="eye"><div class="ball"></div></div></div>
        <div class="box"><div class="eye"><div class="ball"></div></div></div>
    </div>
    
    <div id="logIn-conatainer">
        <div id="input-element">
            <input class="input-tag" type="email" placeholder="Email">
            <input class="input-tag" type="password" placeholder="Password">
            <input class="input-tag" id="submit-button" type="submit" value="LogIn">
        </div>
        <div id="text-element">
            <h2 id="text">Don't have account <a id="navigation" href="#">Create one</a></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
